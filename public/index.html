<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <title>Socket Client</title>
</head>

<body>
    <div class="container" style="overflow: auto; direction: ltr">

        <h1 class="mt-5">Socket Client</h1>
        <hr>
        <p>
            status-server:
            <span id="lblOnline" class="text-success">Online</span>
            <span id="lblOffline" class="text-danger">Offline</span>
        </p>

        <div class="row ">
            <div id="messagesParent" class="col" style="width: 100%;">
                <h3 class="mb-3">Global messages</h3>
            </div>
        </div>
    </div>

    <div style="margin: auto;display:flex; flex-direction: row; width:100% ;max-width: 760px">
        <input type="text" id="txtInput" class="form-control">
        <button id="btnSend" class="btn btn-primary">Send</button>
    </div>
    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/socket-client.js"></script>
</body>

</html>
